<h1 mat-dialog-title>{{inputdata.title}}</h1>
<div mat-dialog-content class="form-container">

    <form [formGroup]="AddForm"  class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Organization</mat-label>
          <input matInput formControlName="organization_name">
        </mat-form-field>
      
        <table class="fields" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput formControlName="first_name">
          </mat-form-field></td>&nbsp;
          <td><mat-form-field class="example-full-width">
            <mat-label>Middle Name </mat-label>
            <input matInput formControlName="middle_name">
          </mat-form-field></td>&nbsp;
          <td><mat-form-field class="example-full-width">
            <mat-label>Last Name </mat-label>
            <input matInput formControlName="last_name">
          </mat-form-field></td>
        </tr></table>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email_address">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Phone No</mat-label>
            <span matPrefix>+91 &nbsp;</span>
            <input type="tel" matInput placeholder="555-555-1234" formControlName="phone_number">
        </mat-form-field>
      
    
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Flat No/ Building Name/ Landmark/ Street" formControlName="street"></textarea>
          </mat-form-field>
         
        
      
        <table class="fields" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. San Francisco" formControlName="city">
          </mat-form-field></td>&nbsp;
          <td><mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California" formControlName="state">
          </mat-form-field></td>&nbsp;
          <td><mat-form-field class="example-full-width">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" formControlName="zip">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field></td>
        </tr></table>
 
        <div mat-dialog-action class="button-container">
            <button type="submit" (click)="Saveclient()">Save</button>
            <button mat-dialog-close>Cancel</button>
        </div>
        
      </form>

</div>
