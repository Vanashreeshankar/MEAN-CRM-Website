<header>
    <mat-toolbar>
      <span class="title">CRM</span>
      <div class="button-container">
        <button [matMenuTriggerFor]="profile" mat-icon-button class="profile-button">
          <span class="profile-initial">{{ usernameInitial }}</span>
        </button>
        <mat-menu #profile="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>Logout
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </header>
